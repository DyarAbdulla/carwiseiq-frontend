<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Car Price Predictor Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #e2e8f0;
        }

        p {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid #6366f1;
            border-radius: 8px;
            font-size: 14px;
            color: #a5b4fc;
            margin-top: 16px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status.checking {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš—</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
        <div id="status" class="status checking">Checking connection...</div>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            let checkInterval;
            let reconnectAttempted = false;

            function updateStatus() {
                if (navigator.onLine) {
                    statusEl.textContent = 'Connection restored! Reloading...';
                    statusEl.className = 'status';
                    reconnectAttempted = true;
                    clearInterval(checkInterval);

                    // Reload after a short delay
                    setTimeout(function() {
                        window.location.reload();
                    }, 1000);
                } else {
                    statusEl.textContent = 'Still offline';
                    statusEl.className = 'status';
                }
            }

            // Check immediately
            updateStatus();

            // Check every 3 seconds
            checkInterval = setInterval(updateStatus, 3000);

            // Also listen for online event
            window.addEventListener('online', function() {
                if (!reconnectAttempted) {
                    updateStatus();
                }
            });

            // Listen for offline event
            window.addEventListener('offline', function() {
                statusEl.textContent = 'Connection lost';
                statusEl.className = 'status';
                reconnectAttempted = false;
            });
        })();
    </script>
</body>
</html>
